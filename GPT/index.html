<!DOCTYPE html>
<html>
<head>
    <title>Hallotjes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }
        
        #box {
            background: rgb(0, 0, 0);
            border-radius: 10px;
            padding: 150px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #box li {
            list-style-type: none;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 15px;
            max-width: 80%;
            justify-content: center;
        }
        
        #box li:nth-child(odd) {
            background: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        #box li:nth-child(even) {
            background: #cecece;
            border-bottom-left-radius: 5px;
        }
        
        #userInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        
        #sendButton {
            padding: 10px 20px;
            background: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #sendButton:hover {
            background: #cfcfcf;
        }

        .widget{
            align-items: center;

        }

        .knop{
            display: flex;
           justify-content: center;
           margin-left: 10.5rem;
        }

        
::-webkit-scrollbar {
  width: 10px;
}


::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 

::-webkit-scrollbar-thumb {
  background: #888; 
}


::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
    </style>
</head>
<body>
    <h1 style="color: white; margin-left: 11rem; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >Domme Idioot AI</h1>
    
    <ul id="box"></ul>
    
    <div class="widget">
        <input type="text" id="userInput" placeholder="Typ hier" style="justify-content: center;"><br><br>
        <div class="knop"><button id="sendButton">stuur bericht</button>
        </div>
    </div>

    <script>
        const box = document.getElementById("box");
        
        function addToConvo(text, isUser = true) {
            let li = document.createElement("li");
            li.innerText = text;
            box.appendChild(li);
            box.scrollTop = box.scrollHeight;
        }
        
        async function sendToOllama(prompt) {
            addToConvo(prompt, true);
            
            const url = "http://localhost:11434/api/generate";
            const options = {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: prompt,
                    stream: false,
                    model: "phi3"
                })
            };
            
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                addToConvo(data.response, false);
            } catch (error) {
                addToConvo("Bram je bent facking dom met je code", false);
            }
        }
        
        sendToOllama("Hallo! (Nederlands)");
        
        document.getElementById("sendButton").addEventListener("click", function() {
            const input = document.getElementById("userInput");
            if (input.value.trim() !== "") {
                sendToOllama(input.value);
                input.value = "";
            }
        });
        
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                document.getElementById("sendButton").click();
            }
        });
    </script>
</body>
</html>
